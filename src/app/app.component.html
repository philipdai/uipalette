<div>
  <div class="jumbotron jumbotron-fluid">
    <form novalidate [formGroup]="hexForm">
      <div class="container">
        <div class="row">
          <div class="col col-md-4 col-lg-4">
            <div class="row">
              <div class="col">
                UIPALETTE
              </div>
            </div>
            <div class="row">
              <div class="col">
                Generate palatte by one clicking
              </div>
            </div>
          </div>
          <div class="col col-md-1 col-lg-1">
          </div>
          <div class="col col-md-7 col-lg-7">
            <div class="row">
              <div class="col">
                <md-input-container>
                  <input mdInput placeholder="HEX"
                         class="hex-input"
                         name="hexValue"
                         maxlength="7"
                         #hv
                         (keypress)="_keyPress($event)"
                         (input)="hv.value=dealHashStr($event.target.value.toUpperCase())"
                         formControlName="hexValue">
                  <i mdSuffix
                     *ngIf="hexValue.valid && hv.value.length > 0"
                     class="material-icons">keyboard_return</i>

                </md-input-container>
                <md-hint align="start"
                         *ngIf="!hexValue.valid">
                  <span class="error-msg">
                    Please input valid hex value.
                  </span></md-hint>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="row">
    <div class="col colorRow">
      <div class="colorDiv"
           [style.width.px]="bodyWidth * 0.11"
           [style.height.px]="bodyWidth * 0.16"
           [style.background-color]="dealHashStr(hv.value)">
        {{dealHashStr(hv.value)}}
      </div>
    </div>
  </div>
  <div class="colorRow">
    <!--{{ hexToHsl(dealHashStr(hv.value))}}-->
    <div class="row container">
      <div class="col colorDiv" [style.background-color]="dealHashStr(hv.value)">
        {{bodyWidth}}
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="container">
      <div class="row">
        <div class="col">
          <span>Designed by Joey Qiang | Coded by Philip Dai | &copy; 2017</span>
        </div>
      </div>
    </div>
  </div>
</div>
