<div>
  <div class="jumbotron jumbotron-fluid">
    <form novalidate [formGroup]="hexForm">
      <div class="container">
        <div class="row">
          <div class="col col-md-4 col-lg-4">
            <div class="row">
              <div class="col">
                <span class="uiplatte-icon" [style.color]="'#FF3F80'">UI</span><span class="uiplatte-icon" [style.color]="'rgba(0,0,0,.87)'">PALE</span><span class="uiplatte-icon" [style.color]="'#3E50B4'">TTE</span>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <span class="generate-palatte-by">Generate palatte by one clicking</span>
              </div>
            </div>
          </div>
          <div class="col col-md-1 col-lg-1">
          </div>
          <div class="col col-md-7 col-lg-7">
            <div class="row">
              <div class="col">
                <md-input-container>
                  <input mdInput placeholder="HEX"
                         class="hex-input"
                         name="hexValue"
                         maxlength="7"
                         #hv
                         (click)="hv.value = ''"
                         (keypress)="_keyPress($event)"
                         (input)="hv.value=dealHashStr($event.target.value.toUpperCase())"
                         (blur)="calBaseHsl(hv.value)"
                         formControlName="hexValue">
                  <i mdSuffix
                     *ngIf="hexValue.valid && hv.value.length > 0"
                     class="material-icons">keyboard_return</i>

                </md-input-container>
                <md-hint align="start"
                         *ngIf="!hexValue.valid">
                  <span class="error-msg">
                    Please input valid hex value.
                  </span></md-hint>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="row">
    <div class="col colorRow">
      <div class="colorDiv"
           *ngFor="let hsl of hslArr1"
           [style.width.px]="bodyWidth * 0.115"
           [style.height.px]="bodyWidth * 0.15"
           [style.background-color]="hsl">
        HSL: {{ hsl }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col colorRow">
      <div class="colorDiv"
           *ngFor="let hsl of hslArr2"
           [style.width.px]="bodyWidth * 0.115"
           [style.height.px]="bodyWidth * 0.15"
           [style.background-color]="hsl">
        HSL: {{ hsl }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col colorRow">
      <div class="colorDiv"
           *ngFor="let hsl of hslArr3"
           [style.width.px]="bodyWidth * 0.115"
           [style.height.px]="bodyWidth * 0.15"
           [style.background-color]="hsl">
        HSL: {{ hsl }}
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="container">
      <div class="row">
        <div class="col-9">
          <div class="github-btn container">
            <div class="row">
              <div class="col-5" [style.paddingLeft.px]="2" [style.paddingRight.px]="2">
                <img [src]="'../assets/git-hub-mark-32-px.png'" alt="Philip Dai's GitHub Repo Link">
              </div>
              <div class="col-7"
                   [style.paddingLeft.px]="0"
                   [style.paddingRight.px]="6"
                   [style.paddingUp.px]="2"
                   [style.fontSize.px]="13">Github</div>
            </div>
          </div>
        </div>
        <div class="col-3">
          <span>Built by Qiang & Dai | &copy; 2017</span>
        </div>
      </div>
    </div>
  </div>
</div>
